<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Daily Mood Tracker" />
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🕘 How Are You Feeling Today?</h1>

      <div class="mood-buttons">
        <button onclick="selectMood('happy')">😊 Happy</button>
        <button onclick="selectMood('sad')">😢 Sad</button>
        <button onclick="selectMood('excited')">😁 Excited</button>
      </div>

      <div class="loader" id="loader"></div>

      <div class="face-container">
        <div id="face" class="face neutral">
          <div class="eyes"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div class="history">
        <h3>🕒 Mood History:</h3>
        <ul id="moodHistory"></ul>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <p id="quoteText"></p>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
